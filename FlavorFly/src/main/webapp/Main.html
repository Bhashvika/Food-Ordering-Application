<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Landing Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .hero {
      background-image: url('https://i0.wp.com/blog.petpooja.com/wp-content/uploads/2021/10/indian.jpg?resize=696%2C385&ssl=1');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for better contrast */
      z-index: 1;
    }

    .content {
      z-index: 2;
    }

    .slogan {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .buttons a {
      padding: 12px 30px;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #e55050;
    }

    @media (max-width: 600px) {
      .slogan {
        font-size: 24px;
      }

      .buttons a {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <div class="slogan">Bringing the Taste of Tradition to Your Plate</div>
      <div class="buttons">
        <a href="signup.html">Register</a>
        <a href="signin.html">Login</a>
      </div>
    </div>
  </div>

</body>
</html>
