<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurants</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
                 .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      height: 100px;
      padding: 0 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
      color: white;
    }

    .brand-text .title {
      font-size: 20px;
      font-weight: bold;
    }

    .brand-text .subtitle {
      font-size: 12px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 12px;
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: #ddd;
      color: black;
      border-radius: 4px;
    }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        #restaurant-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .restaurant-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: left;
        }
        .restaurant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .restaurant-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .restaurant-card h3 {
            margin: 0 0 10px 0;
            color: #007bff;
        }
        .restaurant-card p {
            margin: 5px 0;
            color: #555;
        }
        .restaurant-card a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .restaurant-card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="logo-container">
      <img src="logo.png" alt="Flavour Fly Logo" class="logo-img" />
      <div class="brand-text">
        <span class="title">Flavour Fly</span>
        <span class="subtitle">Taste Of Andhra</span>
      </div>
    </div>
    <div class="nav-links">
      <a href="addrestaurant.html">Add Restaurant</a>
      <a href="AdminRestaurantlist.html">Restaurant List</a>
      <a href="allOrders.html">All Orders</a>
      <a href="signin.html">Logout</a>
    </div>
  </div>
    <h1>Explore Restaurants</h1>
    <div id="restaurant-list"></div>

    <script>
        async function fetchRestaurants() {
            try {
                const response = await fetch('http://localhost:8080/FlavorFly/api/restaurants');
                const restaurants = await response.json();

                const container = document.getElementById('restaurant-list');
                restaurants.forEach(r => {
                    container.innerHTML += `
                        <div class="restaurant-card">
                            <img src="${r.imagePath}" alt="${r.name} Image" class="restaurant-image"/>
                            <h3>${r.name}</h3>
                            <p>Address: ${r.address}</p>
                            <p>Phone: ${r.phonenumber}</p>
                            <p>Cuisine: ${r.cuisineType}</p>
                            <p>Rating: ${r.rating}</p>
                            <a href="AdminMenu.html?restaurantId=${r.restaurantid}">View Menu</a>
                            <a href="addMenu.html?restaurantId=${r.restaurantid}">Add Menu</a>
                        </div>`;
                });
            } catch (error) {
                console.error("Failed to load restaurants", error);
            }
        }

        fetchRestaurants();
    </script>
</body>
</html>
