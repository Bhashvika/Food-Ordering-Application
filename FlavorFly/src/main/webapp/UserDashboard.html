<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4CAF50;
      height: 100px;
      padding: 0 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
      color: white;
    }

    .brand-text .title {
      font-size: 20px;
      font-weight: bold;
    }

    .brand-text .subtitle {
      font-size: 12px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 8px 12px;
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: #ddd;
      color: black;
      border-radius: 4px;
    }

    .home {
      position: relative;
      text-align: center;
      color: white;
    }

    .home img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      filter: brightness(60%);
    }

    .home .welcome-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    .home .sub-text {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo-container">
      <img src="logo.png" alt="Flavour Fly Logo" class="logo-img" />
      <div class="brand-text">
        <span class="title">Flavour Fly</span>
        <span class="subtitle">Taste Of Andhra</span>
      </div>
    </div>
    <div class="nav-links">
    <a href="UserDashboard.html">Home</a>
      <a href="restaurant.jsp">Restaurants</a>
      <a href="cart.html">Cart</a>
      <a href="orderHistory.jsp">Order History</a>
      <a href="signin.html">Logout</a>
    </div>
  </div>

  <div class="home">
    <img src="https://www.virtua.org/-/media/Project/Virtua-Tenant/Virtua/Images/Articles/Stock/top-10-foods-for-healthy-diabetes-diet.jpg?h=900&iar=0&w=1600&hash=C35D098DC67BE138EFDDB71EC01D5FF1" alt="User Dashboard">
    <div class="welcome-text">Welcome User</div>
    <div class="sub-text">Order your favorite food easily from here.</div>
  </div>

</body>
</html>
