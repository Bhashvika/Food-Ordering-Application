<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        #menu-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .menu-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: left;
        }
        .menu-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .menu-item h4 {
            margin: 10px 0 5px 0;
            color: #555;
        }
        .menu-item p {
            margin: 5px 0;
            color: #666;
        }
        .menu-item button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .menu-item button:hover {
            background-color: #218838;
        }
        .view-cart-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }
        .view-cart-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Menu</h1>
    <div id="menu-list"></div>

    <a href="cart.html" class="view-cart-btn">View Cart</a>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const restaurantId = urlParams.get('restaurantId');

        async function fetchMenu() {
            try {
                const response = await fetch(`http://localhost:8080/FlavorFly/api/menu?restaurantId=${restaurantId}`);
                const menuItems = await response.json();
                displayMenu(menuItems);
            } catch (error) {
                console.error('Failed to fetch menu', error);
            }
        }

        function displayMenu(menuItems) {
            const container = document.getElementById('menu-list');
            menuItems.forEach(item => {
                container.innerHTML += `
                    <div class="menu-item">
                        <img src="${item.imagePath}" alt="${item.itemName} Image">
                        <h4>${item.itemName}</h4>
                        <p>${item.description}</p>
                        <p><strong>Price:</strong> â‚¹${item.price}</p>
                        <button onclick='addToCart(${JSON.stringify(item)})'>Add to Cart</button>
                    </div>`;
            });
        }

        function addToCart(item) {
            fetch('http://localhost:8080/FlavorFly/addToCart', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `menuId=${item.menuId}&itemName=${encodeURIComponent(item.itemName)}&price=${item.price}`
            }).then(response => response.text())
              .then(data => {
                  alert(data);
              }).catch(err => console.error("Failed to add to cart", err));
        }

        fetchMenu();
    </script>

</body>
</html>
