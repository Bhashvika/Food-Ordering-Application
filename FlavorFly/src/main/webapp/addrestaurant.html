<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Restaurant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f5f7;
            margin: 0;
            padding: 0;
        }
         .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      height: 100px;
      padding: 0 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
      color: white;
    }

    .brand-text .title {
      font-size: 20px;
      font-weight: bold;
    }

    .brand-text .subtitle {
      font-size: 12px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 12px;
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: #ddd;
      color: black;
      border-radius: 4px;
    }
        

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #2c3e50;
        }

        form {
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #34495e;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: 0.2s border ease-in-out;
        }

        input:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 640px) {
            form {
                padding: 20px;
                margin: 20px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
 <div class="navbar">
    <div class="logo-container">
      <img src="logo.png" alt="Flavour Fly Logo" class="logo-img" />
      <div class="brand-text">
        <span class="title">Flavour Fly</span>
        <span class="subtitle">Taste Of Andhra</span>
      </div>
    </div>
    <div class="nav-links">
      <a href="addrestaurant.html">Add Restaurant</a>
      <a href="AdminRestaurantlist.jsp">Restaurant List</a>
      <a href="allOrders.html">All Orders</a>
      <a href="signin.html">Logout</a>
    </div>
  </div>
    <h1>Add New Restaurant</h1>
    <form action="addRestaurantServlet" method="post" enctype="multipart/form-data">
        <label for="restaurantid">Restaurant ID:</label>
        <input type="number" name="restaurantid" id="restaurantid" required>

        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>

        <label for="address">Address:</label>
        <input type="text" name="address" id="address" required>

        <label for="phonenumber">Phone Number:</label>
        <input type="text" name="phonenumber" id="phonenumber" required>

        <label for="cuisineType">Cuisine Type:</label>
        <input type="text" name="cuisineType" id="cuisineType" required>

        <label for="deliveryTime">Delivery Time (HH:MM:SS):</label>
        <input type="text" name="deliveryTime" id="deliveryTime" placeholder="e.g. 00:30:00" required>

        <label for="adminUserId">Admin User ID:</label>
        <input type="number" name="adminUserId" id="adminUserId" required>

        <label for="rating">Rating (1-5):</label>
        <input type="number" name="rating" id="rating" min="1" max="5" required>

        <label for="isActive">Is Active:</label>
        <select name="isActive" id="isActive" required>
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>

        <label for="imageFile">Image Upload:</label>
        <input type="file" name="imageFile" id="imageFile" accept="image/*" required>

        <button type="submit">Add Restaurant</button>
    </form>
</body>
</html>
