<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Orders</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
             .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      height: 100px;
      padding: 0 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
      color: white;
    }

    .brand-text .title {
      font-size: 20px;
      font-weight: bold;
    }

    .brand-text .subtitle {
      font-size: 12px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 12px;
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: #ddd;
      color: black;
      border-radius: 4px;
    }
        
        h1 {
            color: #343a40;
            margin-bottom: 30px;
        }
        #orders-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .order-card {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 320px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: left;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .order-card h3 {
            margin: 0 0 10px 0;
            color: #007bff;
        }
        .order-card p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
   <div class="navbar">
    <div class="logo-container">
      <img src="logo.png" alt="Flavour Fly Logo" class="logo-img" />
      <div class="brand-text">
        <span class="title">Flavour Fly</span>
        <span class="subtitle">Taste Of Andhra</span>
      </div>
    </div>
    <div class="nav-links">
      <a href="addrestaurant.html">Add Restaurant</a>
      <a href="AdminRestaurantlist.jsp">Restaurant List</a>
      <a href="allOrders.html">All Orders</a>
      <a href="signin.html">Logout</a>
    </div>
  </div>
    <h1>All Orders</h1>
    <div id="orders-container"></div>

    <script>
        async function fetchOrders() {
            try {
                const response = await fetch("http://localhost:8080/FlavorFly/allOrders");
                const orders = await response.json();

                const container = document.getElementById("orders-container");
                container.innerHTML = '';

                orders.forEach(order => {
                    container.innerHTML += `
                        <div class="order-card">
                            <h3>Order ID: ${order.orderId}</h3>
                            <p><strong>Restaurant:</strong> ${order.restaurantId}</p>
                            <p><strong>User:</strong> ${order.userId}</p>
                            <p><strong>Total:</strong> â‚¹${order.totalAmount}</p>
                            <p><strong>Date:</strong> ${order.orderDate}</p>
                            <p><strong>Status:</strong> ${order.status}</p>
                            <p><strong>Payment Mode:</strong> ${order.paymentMode}</p>
                           
                        </div>
                    `;
                });
            } catch (err) {
                console.error("Error fetching orders", err);
            }
        }

        fetchOrders();
    </script>

</body>
</html>
